<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer</title>
    <style>
        #pauseOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        text-align: center;
        backdrop-filter: blur(5px); /* Blurring effect */
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        z-index: 1000;
    }

    #player{
        width: 50px;
        height: 50px;
        position: fixed;
        background-color: red;
    }
    </style>
    
</head>
<body>
    <div id="pauseOverlay">
        <h1>Paused</h1>
        <h2>Press 'Escape' to unpause</h2>
    </div>
    

    <div id="player"></div>

    <!--Game JS Files-->
    <script type="module" src="movement.js" defer></script>
</body>
</html>
